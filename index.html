<html>
<style>
    @import url('https://fonts.googleapis.com/css?family=PT+Serif&display=swap');

    html,
    body {
        background-color: #261300;
        color: #f5f4f0;
        scrollbar-width: none;
        font-family: 'PT Serif', serif;
    }

    #game-canvas {
        position: absolute;
        /* width: 95%;
        height: 80%; */
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        border: 2px solid #130900;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 90%;
    }

    #ui-wrapper {
        background: #303030;
    }



    #status {
        text-align: center;
        position: absolute;
        top: 90%;
        height: 14%;
        transform: translate(12%, -50%);
        width: 19%;
        background: transparent;

    }

    #health-bar {
        width: 90%;
        padding: 0 0 0 0;
    }

    #health-value {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: green;
        width: 100%;
        display: block;
        height: 14px;
        font-size: 12px;
        position: absolute;
        bottom: 5%;
    }

    #health-value-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    #text-box {
        text-align: center;
        position: absolute;
        top: 90%;
        left: 50%;
        height: 14%;
        transform: translate(-37%, -50%);
        width: 75.3%;
    }

    #npc-name {
        position: absolute;
        top: 2%;
        transform: translate(16%, -30%);
        background: #222222;
        opacity: 0.75;
        border: 1px solid #888888;
        width: 15%;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        padding-top: 4px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 12px;
        height: 25%;
        z-index: 1;
    }

    #dialogue {
        position: absolute;
        bottom: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 85%;
        height: 70%;
        word-wrap: normal;
        font-size: 15px;
        text-align: left;
        border-radius: 6px;
        padding-top: 12px;
        padding-bottom: 4px;
        padding-left: 14px;
        padding-right: 14px;
        z-index: 0;
        background: #222222;
        opacity: 0.75;
        border: 1px solid #888888;
    }
</style>

<head>
    <title>
        sEngine
    </title>
</head>

<body>

        <div id="btns"> </div>

    <script src='src/init.js'>
    </script>

    <script src='src/Vector2.js'>
    </script>

    <script src='src/utils.js'>
    </script>

    <script src='src/Entity.js'>
    </script>

    <script src='src/Constants.js'>
    </script>

    <script src='src/Camera.js'>
    </script>

    <script src='src/main.js'>
    </script>

    <canvas id='game-canvas'>
    </canvas>

    <div class="ui-wrapper">
        <div id="text-box">
            <legend id='npc-name'>
                NPC name
            </legend>

            <div id='dialogue'>
                Dialogue
            </div>
        </div>

        <div id="status">
            <div id="health-bar">
                <div id="health-value">
                    <div id='health-value-text'>
                        HP: 100%
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

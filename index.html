<html>
<style>
    @import url('https://fonts.googleapis.com/css?family=PT+Serif&display=swap');

    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #261300;
        color: #f5f4f0;
        scrollbar-width: none;
        font-family: 'PT Serif', serif;
    }

    #game-canvas {
        position: absolute;
        top: 43%;
        left: 50%;
        /* width: 95%;
        height: 80%; */
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        border: 2px solid #130900;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 90%;
    }

    #text-box {
        text-align: center;
        position: absolute;
        top: 90%;
        left: 50%;
        height: 14%;
        transform: translate(-37%, -50%);
        width: 75.3%;
    }

    #status {
        text-align: center;
        position: absolute;
        top: 90%;
        height: 14%;
        transform: translate(12%, -50%);
        width: 19%;
        background: transparent;

    }

    #npc-name {
        position: absolute;
        top: 2%;
        left: 50%;
        transform: translate(-50%, 0%);
        background: #5b3413;
        width: 30%;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        padding-top: 4px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 12px;
        height: 25%;
    }

    #dialogue {
        position: absolute;
        bottom: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
        background: #5b3413;
        width: 85%;
        height: 55%;
        word-wrap: normal;
        font-size: 15px;
        text-align: left;
        border-radius: 6px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 14px;
        padding-right: 14px;
    }
</style>

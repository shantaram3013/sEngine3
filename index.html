<html>
<style>
    @import url('https://fonts.googleapis.com/css?family=PT+Serif&display=swap');

    html,
    body {
        background-color: #261300;
        color: #f5f4f0;
        scrollbar-width: none;
        font-family: 'PT Serif', serif;
        user-select: none;
        --canvas-border-color: #130900;
        --outofbounds-color: #303030;
        --max-health-color: hsl(140, 89%, 40%);
        --npcname-background: transparent;
        --npcname-bordercolor: transparent;
    }

    #game-canvas {
        box-sizing: border-box;
    }

    #game-canvas {
        position: absolute;
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        border: 2px solid var(--canvas-border);
        box-sizing: border-box;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 90%;
    }

    #ui-wrapper {
        background: var(--outofbounds-color);
    }


    #status {
        text-align: center;
        position: absolute;
        top: 90%;
        height: 14%;
        transform: translate(12%, -50%);
        width: 19%;
        background: transparent;

    }

    #health-bar {
        width: 100%;
        padding: 0 0 0 0;
        margin: 0 0 0 0;
        position: absolute;
        top: 1%;
        z-index: 1;
        left: 0%;
    }

    #health-value {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: var(--max-health-color);
        width: 100%;
        display: block;
        height: 6px;
        left: 0%;
        font-size: 90%;
        position: absolute;
        bottom: 5%;
    }

    #health-value-text {
        position: absolute;
        top: 50%;
        right: 0%;
        text-align: right;
    }

    #text-box {
        text-align: center;
        position: absolute;
        top: 85%;
        left: 50%;
        height: 14%;
        transform: translate(-48%, -50%);
        /* -37% for right-aligned */
        width: 75.3%;
    }

    #npc-name {
        position: absolute;
        bottom: 75%;
        left: 5%;
        background: var(--npcname-background);
        opacity: 0.75;
        width: 15%;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        padding-top: 4px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 12px;
        height: 25%;
        z-index: 1;
        white-space: nowrap;
        /* 
        overflow: hidden;
        text-overflow: ellipsis;
        */
    }

    #dialogue {
        position: absolute;
        bottom: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 85%;
        height: 70%;
        word-wrap: normal;
        font-size: 14px;
        text-align: left;
        border-radius: 6px;
        padding-top: 8px;
        padding-bottom: 4px;
        padding-left: 12px;
        padding-right: 12px;
        z-index: 0;
        background: #222222;
        opacity: 0.75;
        border: 1px solid rgba(24, 24, 24, 0.75);

    }

    #button-wrapper {
        display: flex;
        position: absolute;
        top: 92%;
        width: 100%;
        align-items: center;
        justify-content: center;
        margin-top: 0.6375em;
    }

    .button-div {
        margin-left: 0.6250em;
        margin-right: 0.6250em;
        margin-top: 6px;
        background: transparent;
        text-shadow: 2px 2px #202020;
        opacity: 0.75;
        border-radius: 6px;
        border: none;
        min-width: 7%;
        color: #f5f4f0;
        padding-bottom: 4px;
        border-bottom: 1px solid;
        transform: translate(-10%, 0%);
    }

    .button-div:active {
        transform: translate(-10%, 4px);
        border-bottom: 1px solid #202020;
    }

    .button-div:hover {
        text-shadow: 2px 2px #555555;
        cursor: pointer;
    }

    .data {
        display: none;
    }

    #mask {
        opacity: 0;
        width: 100%;
        height: 100%;
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 2;
        background: rgba(24, 24, 24, 0.75);
    }

    #mask-header {
        width: 100%;
        text-align: center;
        position: absolute;
        font-size: 72px;
        top: 20%;
        left: 0%;
        z-index: 3;
    }

    #mask-subtext {
        position: absolute;
        width: 100%;
        text-align: center;
        font-size: 35px;
        top: 40%;
        left: 0%;
        font-style: italic;
        color: rgba(250, 244, 232, 1);
        z-index: 3;
    }

    #instructions {
        position: absolute;
        top: 60%;
        left: 70%;
        z-index: 0;
        padding: 10px;
        margin: 6px;
        background: #222222;
        opacity: 0.65;
        border: 1px solid rgba(24, 24, 24, 0.75);
        width: 25%;
        height: 30%;
        border-radius: 6px;
        word-wrap: normal;
        font-size: 1.0000em;
        text-align: left;
        line-height: 1.5;
    }

    #debug {
        position: absolute;
        top: 8%;
        left: 80%;
        z-index: 2;
        padding: 10px;
        margin: 6px;
        background: #222222;
        opacity: 0.50;
        border: 1px solid rgba(24, 24, 24, 0.75);
        width: 15%;
        height:20%;
        border-radius: 6px;
        word-wrap: normal;
        font-size: 1.0000em;
        text-align: left;
        line-height: 1.5;
    }
</style>

<head>
    <title>
        sEngine
    </title>
</head>

<body>
    <div id='mask'>

    </div>

    <div id='debug'>
        DebugInfo
    </div>

    <div id='mask-text'>
        <div id='mask-header'>
        </div>

        <div id='mask-subtext'>
        </div>
    </div>

    <div id="health-bar">
        <div id="health-value">
            <div id='health-value-text'>
                fuel cell at 100%
            </div>
        </div>
    </div>

    <script src='src/init.js'>
    </script>

    <script src='src/Vector2.js'>
    </script>

    <script src='src/Input.js'>
    </script>

    <script src='src/UI.js'>
    </script>

    <script src='src/utils.js'>
    </script>

    <script src='src/TileMap.js'>
    </script>

    <script src='src/Choice.js'>
    </script>

    <script src='src/Prompt.js'>
    </script>

    <script src='src/Entity.js'>
    </script>

    <script src='src/Player.js'>
    </script>


    <script src='src/Enemy.js'>
    </script>

    <script src='src/Constants.js'>
    </script>

    <script src='src/Camera.js'>
    </script>

    <script src='src/main.js'>
    </script>

    <canvas id='game-canvas'>
    </canvas>

    <div class="ui-wrapper">

        <div id="text-box">
            <div id='npc-name'>
                NPC name
            </div>

            <div id='dialogue'>
                Dialogue
            </div>

            <div id='button-wrapper'>
                <div class='button-div'> This is a choice. </div>
                <div class='button-div'> Another choice. </div>
            </div>
        </div>

    </div>


    <div id='instructions'>
            Welcome to sEngine3's playable demo.<br>
            <b>INSTRUCTIONS:</b><br>
            WASD to move the yellow dot, the player.<br>
            Hollow green circles are triggers and you can press E to interact with a trigger.<br>
            Red dots are enemies.<br>
            Escape to pause.
    </div>

    <script>
        window.setTimeout(function() { document.getElementById('instructions').style.display = "none"; }, 10000);
    </script>

</body>

</html>

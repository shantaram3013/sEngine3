<html>
<style>
    @import url('https://fonts.googleapis.com/css?family=PT+Serif&display=swap');

    html,
    body {
        background-color: #261300;
        color: #f5f4f0;
        scrollbar-width: none;
        font-family: 'PT Serif', serif;
        user-select: none;
        --canvas-border-color: #130900;
        --outofbounds-color: #303030;
        --max-health-color: hsl(140, 89%, 40%);
        --npcname-background: #404040;
    }

    #game-canvas {
        box-sizing: border-box;
    }

    #game-canvas {
        position: absolute;
        /* width: 95%;
        height: 80%; */
        top: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        border: 2px solid var(--canvas-border);
        box-sizing: border-box;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 90%;
    }

    #ui-wrapper {
        background: var(--outofbounds-color);
    }


    #status {
        text-align: center;
        position: absolute;
        top: 90%;
        height: 14%;
        transform: translate(12%, -50%);
        width: 19%;
        background: transparent;

    }

    #health-bar {
        width: 100%;
        padding: 0 0 0 0;
        margin: 0 0 0 0;
        position: absolute;
        top: 1%;
        z-index: 1;
        left: 0%;
    }

    #health-value {
        margin: 0 0 0 0;
        padding: 0 0 0 0;
        background-color: var(--max-health-color);
        width: 100%;
        display: block;
        height: 6px;
        left: 0%;
        font-size: 12px;
        position: absolute;
        bottom: 5%;
    }

    #health-value-text {
        position: absolute;
        top: 50%;
        right: 0%;
        text-align: right;
    }

    #text-box {
        text-align: center;
        position: absolute;
        top: 85%;
        left: 50%;
        height: 14%;
        transform: translate(-48%, -50%);
        /* -37% for right-aligned */
        width: 75.3%;
    }

    #npc-name {
        position: absolute;
        top: 2%;
        transform: translate(12%, -30%);
        background-clip: content-box;
        background: var(--npcname-background);
        opacity: 0.75;
        border: 1px solid rgba(24, 24, 24, 0.75);
        width: 15%;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        padding-top: 4px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 12px;
        height: 25%;
        z-index: 1;

        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    #dialogue {
        position: absolute;
        bottom: 0%;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 85%;
        height: 70%;
        word-wrap: normal;
        font-size: 15px;
        text-align: left;
        border-radius: 6px;
        padding-top: 12px;
        padding-bottom: 4px;
        padding-left: 14px;
        padding-right: 14px;
        z-index: 0;
        background: #222222;
        opacity: 0.75;
        border: 1px solid rgba(24, 24, 24, 0.75);

    }

    #button-wrapper {
        display: flex;
        position: absolute;
        top: 92%;
        width: 100%;
        align-items: center;
        justify-content: center;
        margin-top: 9px;
    }

    #button-wrapper .button-div {
        margin-left: 10px;
        margin-right: 10px;
        margin-top: 6px;
        background: transparent;
        text-shadow: 2px 2px #202020;
        opacity: 0.75;
        border-radius: 6px;
        border: none;
        min-width: 7%;
        color: #f5f4f0;
        padding-bottom: 4px;
        border-bottom: 1px solid;
        cursor: pointer;
        transform: translate(-10%, 0%);
    }

    .button-div:active {
        transform: translate(-10%, 4px);
        border-bottom: 1px solid #202020;
    }
</style>

<head>
    <title>
        sEngine
    </title>
</head>

<body>
